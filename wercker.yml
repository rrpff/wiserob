box: nodesource/trusty:4.1.0

dev:
  steps:
    - script:
        name: export environment variables
        code: |
          export NODE_ENV='development'
          export PORT=5000
    - npm-install
    - internal/watch:
        code: npm start
        reload: true

build:
  steps:
    - script:
        name: export environment variables
        code: |
          export NODE_ENV='production'
          export PORT=5000
    - npm-install
    - hgen/gulp:
        stack: true
    - npm-test

deploy:
  steps:
    - install-packages:
        packages: openssh-client rsync
    - add-to-known_hosts:
        hostname: $SERVER_HOSTNAME
        local: true
    - mktemp:
        envvar: PRIVATEKEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATEKEY_PATH
        content: $DIGITAL_OCEAN_PRIVATE
        overwrite: true
        hide-from-log: true
    - sjoerdmulder/rsync-deploy:
        host: $SERVER_HOSTNAME
        user: root
        directory: $APP_PATH
        sshkey: $PRIVATEKEY_PATH
    - script:
        name: npm install
        code: |
          ssh -i $PRIVATEKEY_PATH \
              -l root \
              -o UserKnownHostsFile=/dev/null \
              -o StrictHostKeyChecking=no \
              root@$SERVER_HOSTNAME \
              "cd $APP_PATH && npm install --production"
    - script:
        name: start app
        code: |
          ssh -i $PRIVATEKEY_PATH \
              -l root \
              -o UserKnownHostsFile=/dev/null \
              -o StrictHostKeyChecking=no \
              root@$SERVER_HOSTNAME \
              "cd $APP_PATH && \
               pm2 status | grep $APP_PROCESS_NAME && pm2 reload $APP_PROCESS_NAME || PORT=$PORT HOST=$HOST pm2 start dist/index.js --name $APP_PROCESS_NAME -i $APP_INSTANCE_COUNT"
  after-steps:
    - wercker/slack-notifier:
        url: $SLACK_TOKEN
        channel: wiserob
        username: wercker
